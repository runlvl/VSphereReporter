{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8 offset-lg-2 text-center">
        <div class="content-section">
            <h1><i class="fas fa-exclamation-triangle"></i> 404 - Seite nicht gefunden</h1>
            
            <div class="mt-4">
                <p class="lead">
                    Die angeforderte Seite konnte nicht gefunden werden.
                </p>
                
                <p>
                    Die Seite, die Sie suchen, existiert nicht oder wurde möglicherweise verschoben oder gelöscht.
                </p>
                
                <div class="mt-5">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Zurück zur Startseite
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
